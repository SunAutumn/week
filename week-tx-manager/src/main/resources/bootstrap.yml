spring:
  application:
    name: tx-manager
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/tx-manager?characterEncoding=UTF-8&serverTimezone=GMT
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka/
    fetch-registry: true
    register-with-eureka: false
